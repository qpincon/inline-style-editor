<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inline style editor</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/inline-style-editor/dist/inline-style-editor.css" />
    <style>
        .navbar {
            padding: 1rem 2rem;
        }

        .inner-bordered {
            border: 1px solid red;
            font-size: 2rem;
            font-family: Arial;
        }

        .outer-bordered {
            border: 3px solid black;
            padding: 1rem;
        }

        .my-path {
            stroke: orange;
            stroke-width: 2px;
            stroke-dasharray: 2;
        }


        #map {
            border: 2px solid rgb(184, 184, 184);
            border-radius: 5px;
            clip-path: polygon(0px 0px, 100% 0px, 100% 100%, 0% 100%);
            display: block;
            background: rgb(205, 205, 205) none repeat scroll 0% 0%;
        }

        .graticule {
            fill: none;
            stroke: rgb(119, 119, 119);
            stroke-width: 0.5px;
            stroke-opacity: 0.5;
        }

        .land {
            stroke: rgba(0, 0, 0, 0);
            stroke-width: 1px;
            fill: rgb(255, 255, 255);
        }

        .country {
            stroke: rgba(209, 190, 176, 0.22);
            stroke-width: 2px;
            fill: rgba(243, 239, 236, 0.5);
        }

        .adm1 {
            stroke: rgba(209, 190, 176, 0.22);
            stroke-width: 1px;
            fill: rgba(255, 255, 255, 0.816);
        }

        .adm1:hover {
            fill: rgba(124, 73, 14, 0.627);
        }

        .country:hover {
            fill: rgba(251, 188, 0, 0.137);
        }

    </style>
</head>

    <script src="https://unpkg.com/inline-style-editor"></script>
    <script>
        const editor = new InlineStyleEditor(
            {
                getAdditionalElems: (el) => {
                    if (el.classList.contains('adm1')) {
                        const parentCountry = el.parentNode.getAttribute('id').replace('-adm1', '');
                        const countryElem = document.getElementById(parentCountry);
                        return [countryElem];
                    }
                    return [];
                },
                onStyleChanged(target, eventType, cssProp, value) {
                    console.log(target, eventType, cssProp, value);
                },
                customProps: {
                    'scale': {
                        type: 'slider', min: 0.5, max: 5, step: 0.1,
                        getter: (el) => {
                            const transform = el.getAttribute('transform');
                            if (!transform) return 1;
                            else {
                                let scaleValue = transformStr.match(/scale\(([0-9\.]+)\)/);
                                if (scaleValue.length > 1) return parseFloat(scaleValue[1]);
                            }
                            return 1;
                        },
                        setter: (el, val) => {
                            const transform = el.getAttribute('transform');
                            const scaleStr = `scale(${val})`;
                            if (!transform) {
                                el.setAttribute("transform", scaleStr);
                            }
                            else if (transform.length && !transform.includes('scale')) {
                                el.setAttribute("transform", `${transform} ${scaleStr}`);
                            }
                            else {
                                const newAttr = transform.replace(/scale(.*)/, scaleStr);
                                el.setAttribute("transform", newAttr);
                            }
                        }
                    }
                }
            }
        );
        document.body.addEventListener('click', (e) => {
            const target = e.target;
            editor.open(target, e.pageX, e.pageY);
        });
    </script>
